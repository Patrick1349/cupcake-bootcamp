<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcampcakes</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        	<img src="" alt="logo" id="logo">
            <nav>
                <a href="#">Shop</a>
                <a href="#">About</a>
            </nav>
            <img src="" alt="search icon" id="search">
            <img src="" alt="cart icon" id="cart">
    </header>
    <main>
        <section id="hero">
            <div class="hero-card">
                <img src="" alt="hero image" class="hero-img">

                <div class="hero-text">
                    <h1></h1>
                    <h3></h3>
                    <button>Detail</button>
                </div>
                
            </div>
            
        </section>
        <section id="options">
            <div class="options-card">
                <img src="" alt="cupcakes option">
                <h3>Cupcakes</h3>
            </div>
            <div class="options-card">
                <img src="" alt="cupcakes option two">
                <h3>More Cupcakes</h3>
            </div>
            <div class="options-card">
                <img src="" alt="cupcakes option three">
                <h3>Even More Cupcakes</h3>
            </div>
        </section>
        <section id="quick-about">
            <img src="" alt="shop img">
            <h2></h2>
            <p></p>

        </section>
    </main>
    <footer>
        <div class="nav-catergories">
            <h4>Shop</h4>
            <a href="#">Cupcakes</a>
        </div>
        <div class="nav-catergories">
            <h4>About</h4>
            <a href="#">Who We Are</a>
        </div>
        
    </footer>
</body>
</html>
